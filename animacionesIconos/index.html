<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones e Iconos</title>
    <script src="https://kit.fontawesome.com/099e90f9d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/estilos.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
    
    <h1 class="animate__animated animate__fadeInDown">Animaciones e Iconos</h1>

    <ul>
        <li>Home</li>
        <li>Nosotros</li>
        <li>Contacto</li>
        <li>Productos</li>
        <li>Pagos</li>
        <li>Ayuda</li>
    </ul>
    
    <i id= "flecha" class="far fa-arrow-alt-circle-right fa-10x"></i>
    <i id= "pelota" class="fas fa-futbol fa-10x"></i>
    <p class="animate__animated animate__flipInX">Con animate.style</p>

</body>
</html>
